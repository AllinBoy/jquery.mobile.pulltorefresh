<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="./jquery.mobile-1.0.css" />
	<script type="text/javascript" src="./jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="./jquery.mobile-1.0.js"></script>
	<!-- <script type="text/javascript" src="./jquery-ui-1.8.16.custom.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/i18n/jquery-ui-i18n.min.js" type="text/javascript"></script>
    <script>
    $(function() {
        $("#draggable").draggable({ 
            axis: "y",
            //revert: true,
            create: function() {
                $(this).prepend('<div class="pull-header">reloading...</div>');
                startPosTop = $(this).parent().position().top;
            },
            stop: function() {
                var top = parseInt($(this).css("top"));
                if (top >= 80) {
                    $(this).css("top", 80);
                } else if (top >= 0 && top < 80) {
                    $(this).css("top", 0);
                }
            }
        });
    });
    </script>
    <style>
        .ui-header {
            z-index: 10;
        }

        .pull-header {
            height: 80px;
            margin-top: -80px;
            background-color: #88FFFF;
        }
    </style>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>My Title</h1>
	</div><!-- /header -->

	<div class="content-primary" id="draggable">
        <ul data-role="listview">
            <li><a href="#">Acura</a></li>
            <li><a href="#">Audi</a></li>
            <li><a href="#">BMW</a></li>
            <li><a href="#">Cadillac</a></li>
            <li><a href="#">Ferrari</a></li>
        </ul>
    </div>
</div><!-- /page -->

</body>
</html>
